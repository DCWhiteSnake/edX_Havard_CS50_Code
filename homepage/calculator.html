                <h1 class="text-center">Simple Js Calculator</h1>
                <div class="container-sm">
                    <div class="row">
                        <div class="col-2 text-center"></div>
                        <div class="col-8 text-center">
                            <div class="input-group flex-nowrap">
                                <input  id="input_box" type="text" class="form-control text-end" aria-label="Username" aria-describedby="addon-wrapping" disabled>
                                <i class="fa-regular fa-circle-left input-group-text"></i>
                              </div>
                              <hr>
                              <div class="input-group flex-nowrap">
                                <i class="fa-regular fa-circle-right input-group-text   "></i>
                                <input  id="output_box" type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" disabled>
                              </div>
                        </div>
                        <div class="col-2 text-center"></div>
                    </div>
                    <div class="row">
                        <div class="col-3 text-center">
                            <button id="cancel_btn" type="button" class="btn w-100 func_btn">C</button>
                        </div>
                        <div class="col-3 text-center">
                            <button id="calc_divide" type="button" class="btn w-100 op_btn">/</button>
                        </div>
                        <div class="col-3 text-center">
                            <button id="calc_multiply" type="button" class="btn w-100 op_btn">X</button>
                        </div>
                        <div class="col-3 text-center">
                            <button id="delete_btn" type="button" class="btn w-100 func_btn">
                                <i class="fa-solid fa-delete-left"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 text-center">
                            <button type="button" class="btn w-100 n_btn">7</button>
                        </div>
                        <div class="col-3 text-center">
                            <button type="button" class="btn w-100 n_btn">8</button>
                        </div>
                        <div class="col-3 text-center">
                            <button type="button" class="btn w-100 n_btn">9</button>
                        </div>
                        <div class="col-3 text-center">
                            <button id="calc_minus" type="button" class="btn w-100 op_btn">-</button>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-3 text-center">
                            <button type="button" class="btn w-100 n_btn">4</button>
                        </div>
                        <div class="col-3 text-center">
                            <button type="button" class="btn w-100 n_btn">5</button>
                        </div>
                        <div class="col-3 text-center">
                            <button type="button" class="btn w-100 n_btn">6</button>
                        </div>
                        <div class="col-3 text-center">
                            <button id="calc_add" type="button" class="btn w-100 op_btn">+</button>
                        </div>
                    </div>
                <div class="row">
                        <div class="col-9">
                            <div class = "row">
                                <div class="col-4 text-center">
                                    <button type="button" class="btn w-100 n_btn w-100 ">1</button>
                                </div>
                                <div class="col-4 text-center">
                                    <button type="button" class="btn w-100 n_btn w-100 ">2</button>
                                </div>
                                <div class="col-4 text-center">
                                    <button type="button" class="btn w-100 n_btn w-100 ">3</button>
                                </div>
                                <div class="col-4 text-center">
                                    <button id="calc_percent_of" type="button" id="percentage" class="btn w-100 op_btn"><i
                                            class="fa fa-percent"></i></button>
                                </div>
                                <div class="col-4 text-center">
                                    <button type="button" class="btn w-100 n_btn w-100 ">0</button>
                                </div>
                                <div class="col-4 text-center">
                                    <button type="button" id="dot_btn" class="btn w-100 w-100"><i class="fa-solid fa-circle"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 text-center">
                            <button id="eq_btn" type="button" class="btn btn-info func_btn w-100 h-100">=</button>
                        </div>
                    </div>
